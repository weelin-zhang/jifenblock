<!-- form start -->
<div class="row" style="padding-top: 20px">

    <div class="col-sm-6">
        <form class="form-horizontal" id="score_form">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" disabled=true value={{.CurAccountName}}>
                </div>
            </div>
            <div class="form-group">
                <label for="count" class="col-sm-2 control-label">Count</label>
                <div class="col-sm-10">
                    <input typeof="text" class="form-control" id="count" name="count" placeholder="交易数量">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">操作类型</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="radio" id="inlineCheckbox1" name="optype" value="distribute">
                        distribute
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" id="inlineCheckbox2" name="optype" value="deduct"> deduct
                    </label>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="button" data-dismiss="modal" id="score_cancel_btn" class="btn btn-default">Cancel</button>
                <button type="button" class="btn btn-info" id="score_btn">提交</button>
            </div>
        </form>
    </div>


    <div class="col-sm-6">
    </div>
    <div class="alert alert-danger alert-dismissible col-sm-6" id="errDiv" hidden=true>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4>Error</h4>
        <p>
            <span id="errMsg"></span>
        </p>
    </div>
</div>
</div>
